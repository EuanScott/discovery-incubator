  service:
    url: http://frontendshowcase.azurewebsites.net/api/
executor:
  threadPool:
    maxSize: 5
  timeout:
    duration: 10000
    timeUnit: "MILLISECONDS"
  spring:
    main:
      allow-bean-definition-overriding: true